<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台登录</title> 
<link href="css/login.css" type="text/css" rel="stylesheet"> 

</head> 
<body> 

<div class="login">
    <div class="message">XXXX-管理系统</div>
    <div id="darkbannerwrap"></div>
    <form method="post" onsubmit="return validate();" action="main.html">
		<input name="username" id="username" placeholder="用户名" required type="text">
		<hr class="hr15">
		<input name="password" id="password" placeholder="密码" required type="password">
        <hr class="hr15">
		<input name="code" id="code" placeholder="验证码" required type="text">&nbsp;<span class="code" id="codeV" title='点击切换'></span>
       
		<hr class="hr15">
		<input value="登录" style="width:100%;" type="submit">
        <hr class="hr20">
        <div class="copy"><a onClick="tis()">Copyright @ Mr.薛</a></div>
	</form>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/layer.js"></script>
<script src="js/jquery.code.js"></script>
<script src="js/login.js"></script>
</body>
</html>
